<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/blockly/blockly_uncompressed.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>

    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <title>Lenguaje de alto nivel para robot arduino</title>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Lenguaje de alto nivel para robot Arduino</a>
            </div>
        </div>
    </nav>

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="/images/prog_ejemp_marg.png" alt="First slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>
                            <font color="black"></font>
                        </h1>
                        <p>
                            <font color="black"></font>
                        </p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img class="second-slide" src="/images/laberinto_marg.png" alt="Second slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>
                            <font color="black"></font>
                        </h1>
                        <p>
                            <font color="black"></font>
                        </p>
                    </div>
                </div>
            </div>

        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- /.carousel -->

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-6">
                <img class="img-circle" src="/images/placa_BQ.png" alt="Generic placeholder image" width="140" height="140">
                <h2>Programar placa</h2>
                <p>Crea programas para una placa BQ ZUM</p>
                <p><a class="btn btn-primary" href="app_placa" role="button">Ir a aplicación &raquo;</a></p>
            </div>
            <!-- /.col-lg-4 -->
            <div class="col-lg-6">
                <img class="img-circle" src="/images/robot.jpg" alt="Generic placeholder image" width="140" height="140">
                <h2>Programar robot</h2>
                <p>Crea programas para el robot</p>
                <p><a class="btn btn-primary" href="app_robot" role="button">Ir a aplicación &raquo;</a></p>
            </div>
        </div>
        <!-- /.row -->
    </div>

    <footer class="footer">
        <center>
            <div class="container">
                <p class="text-muted">Jose Manuel García Fernandez - Universidad de Oviedo</p>
            </div>
        </center>
    </footer>
</body>

</html>
